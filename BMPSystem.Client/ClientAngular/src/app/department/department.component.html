<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ID отдела</th>
      <th scope="col">Наименование</th>
      <th scope="col">Внутренний номер</th>
    </tr>
  </thead>
  <tbody align="center"> 
    <tr *ngFor="let dep of departments">
      <th scope="row">{{dep?.id}}</th>
      <td>{{dep?.name}}</td>
      <td>{{dep?.extensionNumber}}</td>
    </tr>
  </tbody>
</table>
